<%for(var i=m.length - 1;i>=0;i--){var round= m[i]%>
<tr>
    <td class="<%if(i%2 == 0){%>bg-white<%}%>"><span class="fg-black" style="width: 55px;"><%=round.round%></span></td>
    <%_.each(round.balls.reds,function(ball){%>
    <td class="<%if(i%2 == 0){%>bg-white<%}%>" >
        <span class="<%if(ball.value == 0){%>bg-lightRed fg-white<%}%>" style="width: 45px;">
            <b style="width: 25px!important;"><%if(ball.value == 0){%><%=ball.name%><%}else{%><%=ball.value%><%}%></b>
        </span>
    </td>
    <%});%>
</tr>
<%}%>
